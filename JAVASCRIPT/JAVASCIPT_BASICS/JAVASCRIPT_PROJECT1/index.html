<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INCREMENT AND DECREMENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- wrapper -->
  <div class="w-[100vw] h-[100vh] flex  flex-col items-center justify-center bg-[pink] gap-12">
    
    <div class="text-[#0398d4] font-medium text-[20px]">
      INCREMENT AND DECREMENT
    </div>

    <div class="bg-white flex text-[25px] rounded-lg gap-10 p-5 px-3 py-5">
      
      <!-- negative button -->
      <button onclick="decrement()" class="px-4 border-r-2 border-[red] pl-3 onclick">
        <i class="fa fa-solid fa-minus"></i>
      </button>

      <div id="counter" class="font-bold">
        0
      </div>
      <!-- positive  -->
      <button onclick="increment()" class="px-4 border-l-2 border-[red] pr-3">
        <i class="fa fa-solid fa-plus"></i>
      </button>

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
